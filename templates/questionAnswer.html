<!DOCTYPE html>
<html lang="zh-cn">
<head>
    {% load static %}
    <link href="{% static 'css/qa.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" type="text/javascript"></script>
    <script src="{% static 'js/mysearch.js' %}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>社交网络问答系统</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">问答系统</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="http://localhost:8000">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8000/weibo">微博</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8000/movie">豆瓣</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8000/questionanswer">问答</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="content p-3 bg-white rounded">
            <div class="item item-left">
                <div class="avatar avatar-bot"></div>
                <div class="bubble bubble-left">你好，我是问答机器人，有什么问题可以帮助你解答？</div>
            </div>
        </div>
        <div class="input-area mt-3">
            <textarea name="text" id="chattextarea" class="textarea form-control"></textarea>
            <div class="button-area mt-2">
                <button id="chatbotsendbtn" class="btn btn-primary">发送</button>
            </div>
        </div>
    </div>
</body>
</html>
